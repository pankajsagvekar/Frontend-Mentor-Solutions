<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="img/illustration-hero.svg" alt="" class="img-card">
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="plan-left">
                        <img src="img/icon-music.svg" alt="">
                        <p>Annual Plan<br><span class="price">$59.99/year</span></p>
                    </div>
                    <div class="plan-right">
                        <a href="">Change</a>
                    </div>
                </div>
                <button class="btn btn-blue">Proceed to Payment</button><br>
                <button class="btn btn-white">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
